apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.app.name }}-quay-auth
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  data:
    - secretKey: commonPassword
      remoteRef:
        key: secrets/janusidp/common_password
        property: password
  target:
    name: {{ .Values.app.name }}-quay-auth
    template:
      type: Opaque
      metadata:
        name: aws-connection-{{ .Values.app.name }}
        namespace: {{ .Values.app.namespace }}
        labels:
          opendatahub.io/dashboard: 'true'
          opendatahub.io/managed: 'true'
        annotations:
          opendatahub.io/connection-type: s3
          openshift.io/display-name: {{ .Values.app.name }}
      data:
        AWS_ACCESS_KEY_ID: minio
        AWS_DEFAULT_REGION: us-east-1
        AWS_S3_BUCKET: my-storage
        AWS_S3_ENDPOINT: http://minio-s3.minio.svc.cluster.local:9000
        AWS_SECRET_ACCESS_KEY: '{{ "{{" }} .commonPassword {{ "}}" }}'

