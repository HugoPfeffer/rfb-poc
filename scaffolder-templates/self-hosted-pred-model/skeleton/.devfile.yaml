schemaVersion: 2.2.0
metadata:
  generateName: ${{values.artifact_id}} 
components:
  - name: development-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi9-latest
      env:
        - name: PYTHONPATH
          value: "${PROJECT_SOURCE}"
        - name: PYTHON_HTTP_HOST 
          value: "0.0.0.0"
        - name: VIRTUAL_ENV
          value: "/home/user/.venv"
        - name: PATH
          value: "/home/user/.venv/bin:${PATH}"
      memoryLimit: 5Gi
      cpuLimit: 2500m
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: pred-model-dev
          targetPort: 8080
          exposure: public
          secure: false
          protocol: https
          path: /
        - name: debug
          targetPort: 5005
          exposure: none
          secure: false
          protocol: tcp
        - name: tests
          targetPort: 8081
          exposure: none
          secure: false
          protocol: tcp
  - name: m2
    volume:
      size: 1G
commands:
  - id: package
    exec:
      label: "1. Package the application"
      component: development-tooling
      commandLine: "./mvnw package"
      group:
        kind: build
        isDefault: true
  - id: start-dev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: development-tooling
      commandLine: "./mvnw compile quarkus:dev"
      group:
        kind: run
        isDefault: true